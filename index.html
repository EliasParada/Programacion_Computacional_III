    <div class="">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align">Productos</h1>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card-panel">
                    <div class="row">
                        <div class="col s12">
                            <div class="row" id="fresh">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        function filter(data, key) {
            return data.filter(function(item) {
                console.log(item.cat_name === key);
                return item.cat_name === key;
            });
        }
        function showProducts() {
            $.get('http://localhost:3000/show_products', (data) => {
                data = data.response;
                if (data[1].status == 'ok') {
                    if (data[0].length > 0) {
                        console.log('Todo bien', data);
                        let fresh = filter(data[0], 'Alimentos Frescos');
                        filter(data[0], 'Aseo')
                    } else {
                        console.warn('No hay productos');
                    }
                } else {
                    console.error('Algo salio mal');
                }
                console.log(data);
                let products = '';
                data[0].forEach(product => {
                    products = products + `
                        <div class="col s12 m6 l3">
                            <div class="card" style="min-height: 260px; max-height: 260px; overflow: hidden; overflow-y: scroll;">
                                <div class="card-image waves-effect waves-block waves-light">
                                    <img class="activator materialboxed" src="${product.prt_photo}.jpg" heigth="200">
                                </div>
                                <div class="card-content">
                                    <span class="card-title activator grey-text text-darken-4">${product.prt_name}<i class="material-icons right">more_vert</i></span>
                                    <p><a href="#">This is a link</a></p>
                                </div>
                                <div class="card-reveal">
                                    <span class="card-title grey-text text-darken-4">${product.prt_name}<i class="material-icons right">close</i></span>
                                    <p>${product.cat_name}</p>

                                    <input type="number" name="quantity" id="quantity" value="1" min="1" max="30">
                                    <button class="btn waves-effect waves-light" type="submit" name="action" title="Comprar">
                                        <i class="material-icons right">shopp</i>
                                    </button>
                                    <button class="btn waves-effect waves-light" type="submit" name="action" title="Enviar al Carrito">
                                        <i class="material-icons right">shopping_cart</i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                $('#fresh').html(products);
            }, 'json');
        }
        $(document).ready(function(){
            showProducts();
            $('.tooltipped').tooltip();
            $('.sidenav').sidenav();
        });
    </script>
</body>
</html>
