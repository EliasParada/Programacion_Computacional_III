<div class="container">
    <div class="row">
        <!-- FORMULARIO PARA PROVEEDORES -->
        <div class="col s12">
            <div class="card">
                <div class="card-content">
                    <span class="card-title" id="tblTitle">Agregar un nuevo proveedor</span>
                    <form id="frmProvider" data-action="create" data-id="0">
                        <div class="row">
                            <div class="col s6">
                                <div class="input-field">
                                    <input type="text" name="txtProvName" id="txtProvName" data-length="50" required>
                                    <label for="txtProvName">Nombre</label>
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="input-field">
                                    <input type="tel" name="txtProvPhone" id="txtProvPhone" data-length="10" required>
                                    <label for="txtProvPhone">Telefono</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <div class="input-field">
                                    <input type="email" name="txtProvEmail" id="txtProvEmail" data-length="100" required>
                                    <label for="txtProvEmail">Correo</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn waves-effect waves-light" type="submit" name="btnAction">
                                    <i class="material-icons">send</i>
                                </button>
                            </div>
                            <div class="col">
                                <button class="btn waves-effect waves-light" type="reset" name="btnCatReset" id="btnCatReset">
                                    <i class="material-icons">clear</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- TABLA PARA PROVEEDORES -->
    <div class="col s12">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Proveedores</span>
                <table class="responsive-table highlight" id="tblProviders">
                    <thead>
                        <tr>
                            <th colspan="4">
                                <div class="input-field">
                                    <input type="text" id="txtSearch">
                                    <label for="txtSearch">Buscar</label>
                                </div>
                            </th>
                        </tr>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Telefono</th>
                            <th>Correo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ... -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    function showProviders(providers) {
        $('#tblProviders tbody').html('');
        providers.forEach(provider => {
            $('#tblProviders tbody').append(`
                <tr onclick='updateProvider(${JSON.stringify(provider)})'>
                    <td>${provider.prov_id}</td>
                    <td>${provider.prov_name}</td>
                    <td>${provider.prov_phone}</td>
                    <td>${provider.prov_mail}</td>
                    <td>
                        <a href="#tblProviders" class="btn-floating btn-small waves-effect waves-light red" onclick='deleteProvider(${JSON.stringify(provider)})'>
                            <i class="material-icons">delete</i>
                        </a>
                    </td>
                </tr>
            `);
        });
    }

    function updateProvider(provider) {
        $('#txtProvName').val(provider.prov_name);
        $('#txtProvPhone').val(provider.prov_phone);
        $('#txtProvEmail').val(provider.prov_mail);
        $('#frmProvider').attr('data-action', 'update');
        $('#frmProvider').attr('data-id', provider.prov_id);    
    }

    function deleteProvider(provider) {
        if (confirm(`Â¿Esta seguro de eliminar al proveedor ${provider.prov_id}?`)) {
            let data = {
                action: 'delete',
                id: provider.prov_id
            };
            console.log(data);
            adminPetition('http://localhost:3000/admin_provider', data, 'POST', 'reloadProvider');
        }
    }

    $(document).ready(function(){
        $('#txtProvName, #txtProvPhone, #txtProvEmail').characterCounter();

        adminPetition('http://localhost:3000/show_providers', {}, 'GET', 'tableProviders');

        $('#frmProvider').submit( (e) => {
            e.preventDefault();
            let action = $('#frmProvider').data('action'),
                id = $('#frmProvider').data('id'),
                name = $('#txtProvName').val(),
                phone = $('#txtProvPhone').val(),
                mail = $('#txtProvEmail').val(),
                data = {action, id, name, phone, mail};
            console.log(data);
            adminPetition('http://localhost:3000/admin_provider', data, 'POST', 'reloadProviders', $('#frmProvider'));
        })
        .on('reset', (e) => {
            clearForms($('#frmProvider'));
        });
    
        $("#txtSearch").keyup(function(e){
            let valor = $(this).val(),
                $tblProducts = $("#tblProviders tbody tr");
            $tblProducts.show();
            let $fila = $tblProducts.filter(function(index){
                return $(this).find("td:not(:last)").text().toLowerCase().indexOf(valor.toLowerCase())==-1;
            });
            $fila.hide();
        });
    });
</script>
